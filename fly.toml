# fly.toml file generated for toolings on 2023-02-05T14:39:35Z

app = "toolings"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "danely85/toolingmanagement"

[env]
 ASPNETCORE_URLS="http://+:8080"
 Cloudinary__Cloudname="dxp6wixfd"
 Cloudinary__ApiKey="331514181581317"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
